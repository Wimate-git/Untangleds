  [fullScreen]="true">

</ngx-spinner>

<div class="row g-6 g-xl-4 justify-content-center">
  <div class="col-6 mb-4">
    <div class="input-group">
      <span class="input-group-text">

      </span>
      <input type="text" class="form-control" placeholder="Search by Form Group ..." [(ngModel)]="searchQuery" />
    </div>
  </div>
</div>

<div class="row g-6 g-xl-4" *ngIf="filteredCards.length > 0" cdkDropList cdkDropListOrientation="mixed"
  (cdkDropListDropped)="drop($event)">

  <div class="col-md-6 col-xl-4" *ngFor="let card of filteredCards" cdkDrag>
    <app-card2 [componentSource]="'dashboard'" [icon_]="card.icon" badgeColor="primary" status="view"
      [title]="card.name || 'N/A'" [description]="card.job || 'N/A'" [date]="card.avgEarnings || 'N/A'"
      [budget]="card.totalEarnings || 'N/A'" [online]="card.online || 'N/A'" [updateUser]="card.user || 'N/A'"
      [TileColor]="card.TileColor || 'N/A'" [Index]="card.Index || 'N/A'" [updatedTime]="card.Index ||'N/A'">
    </app-card2>
  </div>

</div>


<div *ngIf="filteredCards.length === 0">
  <p class="text-center">No cards match your search criteria.</p>
</div>
