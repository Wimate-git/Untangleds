<div *ngIf="displayModule" class="container">
    <form [formGroup]="createSavedQuery" (ngSubmit)="onSubmitModule($event)">
      
      <div class="container">
        <div class="row mb-2">
                  <div class="col">
                    <label class="required fw-semibold fs-6 mb-2">Name</label>

                    <input type="text" class="
                        form-control form-control-lg form-control-solid
                        mb-3 mb-lg-0
                      " placeholder="Enter Name" name="queryName" formControlName="queryName"
                        required  (keyup)="checkUniqueIdentifier($event)">

                        <span style="color: #fc1900;">{{errorForUniqueID}}</span>                        
                    <div *ngIf="
                          createSavedQuery.get('queryName')?.hasError('required') &&
                          createSavedQuery.get('queryName')?.touched
                          " class="fv-plugins-message-container invalid-feedback">
                        Name is required
                    </div>

                </div>
      </div>



      <div class="row mb-2">
        <div class="col">
          <label class="required fw-semibold fs-6 mb-2">
              Description</label>

          <input type="text" class="
                form-control form-control-lg form-control-solid
                mb-3 mb-lg-0
              " placeholder="Enter Description" name="queryDesc"
                  formControlName="queryDesc" required>
          <div *ngIf="
                    createSavedQuery.get('queryDesc')?.hasError('required') &&
                    createSavedQuery.get('queryDesc')?.touched
                " class="fv-plugins-message-container invalid-feedback">
              Description is required
          </div>
      </div>
  </div>



      <div class="row mb-2">
        <div class="col">
          <label class="fw-semibold fs-6 mb-2">Save to Users</label>
                        <div class="custom-multiselect">
                      

                        <p-multiSelect
                        [options]="clientNames" 
                        optionLabel="PK" 
                        placeholder="Add UserID"
                        (onChange)="onModuleSelect( $event)"
                        (onSelectAllChange)="onSelectAll( $event)"
                        formControlName="userIDs"
                      >
                    </p-multiSelect>
              </div>
        </div>
      </div>






    


   
            
    </div>


    <div class="modal-footer flex-center">
      <!--begin::Button-->
      <button type="reset" id="kt_modal_update_customer_cancel" class="btn btn-light me-3"
          (click)="dismissModule()">
          Discard
      </button>
      <!--end::Button-->

      <!--begin::Button-->
      <button type="submit" id="kt_modal_update_customer_submit" class="btn btn-primary" [disabled]="createSavedQuery.invalid">
          <span *ngIf="!editOperation" class="indicator-label">
              Submit
          </span>
          <span *ngIf="editOperation"  class="indicator-label">
              Update
          </span>
          <span class="indicator-progress">
              Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
          </span>
      </button>
      <!--end::Button-->
  </div>
 
    </form>
  </div>
