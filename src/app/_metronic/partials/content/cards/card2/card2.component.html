<a routerLink="/crafted/pages/profile/overview" class="card border border-2 border-gray-400 border-hover">
  <!-- [ngStyle]="{
    'background-image': 'linear-gradient(to top, #f3e7e9 0%, #e3eeff 99%, #e3eeff 100%)',
  }" -->
  <div class="card-header border-0 pt-4 cursor-pointer"  (click)="onStatusClick({ title: budget })">
    <div class="card-title m-0">
      <div class="symbol symbol-60px w-50px ">
        <img *ngIf="!icon_"[src]="icon" alt="card2" class="p-3" />
        <span *ngIf="icon_" [class]="icon_.class2">
          <app-keenicon [name]="icon_.value" [class]="icon_.class1" style="display: contents;"></app-keenicon>
        </span>
      </div>
    </div>

    <div class="card-toolbar cursor-pointer"  (click)="onStatusClick({ title: budget })">
      <span class="badge fw-bolder me-auto px-3 py-2 cursor-pointer" [ngClass]="'badge-light-' + badgeColor"
        (click)="onStatusClick({ title: budget })">
        {{ status }}
      </span>

    </div>
  </div>

  <div class="card-body p-5 cursor-pointer"  (click)="onStatusClick({ title: budget })">

    <div class="fs-3 fw-bolder text-gray-900">{{ title }}</div>

    <p class="text-gray-500 fw-bold fs-5 mt-1 mb-4">{{ description }}</p>

    <p class="text-gray-500 fw-bold fs-5 mt-1 mb-4">{{ formgroup }}</p>
