<div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close"   (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body right-side-modal">
    <div class="card-body pt-0">
      <div class="container1">
        <div class="ag-theme-alpine" style="width: 100%; height: 400px;">
          <ag-grid-angular
            [rowData]="sendRowDynamic"
            [columnDefs]="columnDefs"
            [defaultColDef]="{
              flex: 1,
              minWidth: 100,
              filter: true,
              resizable: true
            }"
            [pagination]="true"
            [paginationPageSize]="10"
            style="width: 100%; height: 100%;"
            (gridReady)="onGridReady($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </div>


    <div class="action-menu-container d-flex align-items-center"
    style="position: absolute; top: 3px; right: 10px; gap: 10px;">
 <!-- Edit Button -->


 <div class="dropdown">
   <button 
           [matMenuTriggerFor]="menu"
           class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px">
     <i class="bi bi-three-dots-vertical" style="color: var(--bs-body-color);"></i>
   </button>
   <mat-menu #menu="matMenu" class="mat-elevation-z4">


     <button mat-menu-item (click)="exportToCSV()">
       <i class="bi bi-file-earmark-arrow-down fs-4"></i>
       <span>Export to CSV</span>
     </button>
     <button mat-menu-item (click)="exportAllTablesAsExcel()">
       <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
       <span>Export to Excel</span>
     </button>
     <button mat-menu-item >
       <i class="bi bi-file-earmark-pdf fs-4"></i>
       <span>Export to PDF</span>
     </button>
   </mat-menu>
 </div>
</div>
  </div>
