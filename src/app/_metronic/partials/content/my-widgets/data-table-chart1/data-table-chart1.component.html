<div class="modal-header d-flex justify-content-between align-items-center">
  <div class="action-menu-container d-flex align-items-center" style="gap: 50px;">
    <div class="dropdown">
      <button 
        [matMenuTriggerFor]="menu"
        class="btn btn-primary btn-sm" 
        style="transition: background-color 0.3s ease;">
        <span class="text-white" style="display: inline-block; transition: color 0.3s ease;">Export Data</span>
      </button>

      <mat-menu #menu="matMenu" class="mat-elevation-z4">
        <button mat-menu-item (click)="exportToCSV()">
          <i class="bi bi-file-earmark-arrow-down fs-4"></i>
          <span>Export to CSV</span>
        </button>
        <button mat-menu-item (click)="exportAllTablesAsExcel()">
          <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
          <span>Export to Excel</span>
        </button>
        <button mat-menu-item (click)="exportAllTablesAsPDF()">
          <i class="bi bi-file-earmark-pdf fs-4"></i>
          <span>Export to PDF</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <!-- Close Button -->
  <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()" style="margin-right: 30px;"></button>

  <!-- Action Menu (3 Dots Dropdown) -->

</div>


  <div class="modal-body right-side-modal">
    <div class="card-body pt-0">
      <div class="container1">
        <div class="ag-theme-alpine" style="width: 100%; height: 400px;">
          <ag-grid-angular
            [rowData]="sendRowDynamic"
            [columnDefs]="columnDefs"
            [defaultColDef]="{
              flex: 1,
              minWidth: 100,
              filter: true,
              resizable: true
            }"
            [pagination]="true"
            [paginationPageSize]="10"
            [paginationPageSizeSelector]="pageSizeOptions"
            style="width: 100%; height: 100%;"
            (gridReady)="onGridReady($event)"
            (cellClicked)="onCellClick($event)"
          ></ag-grid-angular>
        </div>
      </div>
    </div>



  </div>
