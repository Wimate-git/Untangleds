
<div class="modal-header">
    <div class="table-heading" style="display: flex; justify-content: center; align-items: center; width: 100%;">
      <h3>{{ assignFormName }}</h3> <!-- Binding FormName here -->
    </div>
  
    </div>
    <div class="modal-body right-side-modal">
      <div class="card-body pt-0">
        <div class="container1">
  
    
          <div *ngFor="let tableId of tableIds" style="margin-bottom: 40px;">
            <h3 class="text-center pt-5 mb-3 text-primary">{{ tableNamesMap[tableId] }}</h3>
          
            <div class="ag-theme-alpine" style="width: 100%;">
              <ag-grid-angular
                [rowData]="dynamicTableValues[tableId]"
                [columnDefs]="columnDefsMap[tableId]"
                [defaultColDef]="defaultColDef"
                [pagination]="true"
                [paginationPageSize]="5"
                style="width: 100%; height: 300px;" 
                (gridReady)="onGridReady($event, tableId)">
              </ag-grid-angular>
            </div>
          </div>
      
        </div>
      </div>
  
    </div>
