


<div class="modal-header">
  <button type="button" class="btn-close" aria-label="Close"   (click)="modal.dismiss()"></button>
</div>
<div class="modal-body right-side-modal">
  <div class="card-body pt-0">
    <div class="container1">
      <div *ngFor="let tableId of tableIds" class="ag-theme-alpine" style="width: 100%; height: 400px; margin-bottom: 20px;">
        <h3>{{ tableNamesMap[tableId] }}</h3>
        
        <ag-grid-angular
          [rowData]="dynamicTableValues[tableId]"
          [columnDefs]="columnDefsMap[tableId]" 
          [defaultColDef]="defaultColDef"
          [pagination]="true"
          [paginationPageSize]="5"
          (gridReady)="onGridReady($event, tableId)"
          style="width: 100%; height: 100%;">
        </ag-grid-angular>
      </div>
      
    
    
    
      
    </div>
  </div>
</div>
