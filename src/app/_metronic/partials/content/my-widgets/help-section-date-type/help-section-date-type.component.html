<div class="modal-header d-flex justify-content-between align-items-center">
    <h3 class="mb-0">Date Type Guide</h3>

  </div>

  <div class="modal-body right-side-modal">
    <div class="card-body pt-0">
      <div *ngFor="let item of dateTypeList" class="mb-3 d-inline-flex flex-wrap w-100 align-items-baseline">
        <div class="fw-bold text-primary fs-5 me-2" style="min-width: 180px;">{{ item.label }}:</div>
        <div class="fw-bold text-muted">{{ item.description }}</div>
      </div>
    </div>
  </div>
