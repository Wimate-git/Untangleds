
<div *ngIf="item.grid_type === 'TableWidget'" [matTooltip]="!isEditModeView ? 'Double-click to edit widget' : null"
matTooltipPosition="above">
    <div 
         tabindex="0"
       
         style=" position: relative; border-radius: 8px; transition: all 0.3s ease-in-out; width: 100%; height: 100%;">
         <div class="processed-value-container fw-4"
         style="font-weight: bold; margin-bottom: 10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 18px;">
      {{item.custom_Label}}
      <!-- {{ item.chart_title }} -->
    </div>


    <!-- <div class="toolbar">
      <button (click)="getFilteredData()" class="btn btn-primary">Get Filtered Data</button>
    </div> -->
    
    
    <div class="ag-theme-alpine " style="width: 100%; height: 400px; overflow: auto;">
      <ag-grid-angular
        [rowData]="rowData"
        [columnDefs]="columnDefs"
        [domLayout]="'normal'"
        [pagination]="true"
        [paginationPageSize]="10"
        [paginationPageSizeSelector]="pageSizeOptions"
        [defaultColDef]="defaultColDef"
        [pinnedBottomRowData]="pinnedBottomRowData"
        (gridReady)="onGridReady($event)"
        [getRowStyle]="getRowStyle"
        style="width: 100%; height: 100%;"
        (cellClicked)="onCellClick($event)"
      ></ag-grid-angular>
    </div>
    
    <!-- Button to trigger fetching filtered data -->
    <!-- <div class="button-container" style="margin-top: 10px;">
      <button (click)="getFilteredData()" class="btn btn-primary">Get Filtered Data</button>
    </div> -->
    
    
    
    
  
    
    
    
        
        
        
      
  
      <!-- Action Menu -->
      <div class="action-menu-container d-flex align-items-center"
      style="position: absolute; top: 3px; right: 10px; gap: 10px;">
   <!-- Edit Button -->
   <button *ngIf="!isEditModeView && !hideButton && (summaryDashboardUpdate || (summaryDashboardUpdate && !summaryDashboardView))"
           class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px"
           (click)="edit_each_tileUI(item, index)"
           aria-haspopup="menu"
           aria-expanded="false"
           style="background: none; border: none; cursor: pointer;">
     <i class="bi bi-pencil" style="color: var(--bs-body-color);"></i>
   </button>
 
   <div class="dropdown">
     <button *ngIf="!isEditModeView && (summaryDashboardUpdate || (summaryDashboardUpdate && !summaryDashboardView)) "
             [matMenuTriggerFor]="menu"
             class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px">
       <i class="bi bi-three-dots-vertical" style="color: var(--bs-body-color);"></i>
     </button>
     <mat-menu #menu="matMenu" class="mat-elevation-z4">
       <button mat-menu-item (click)="edit_each_duplicate(item, index)">
         <i class="bi bi-files fs-4"></i>
         <span>Duplicate</span>
       </button>
       <button mat-menu-item (click)="deleteTile(item, index)">
         <i class="bi bi-trash fs-4"></i>
         <span>Delete</span>
       </button>
       <!-- <button mat-menu-item (click)="exportToCSV()">
         <i class="bi bi-file-earmark-arrow-down fs-4"></i>
         <span>Export to CSV</span>
       </button> -->
       <button mat-menu-item (click)="exportAllTablesAsExcel()">
         <i class="bi bi-file-earmark-spreadsheet fs-4"></i>
         <span>Export to Excel</span>
       </button>
       <!-- <button mat-menu-item (click)="exportAllTablesAsPDF()">
         <i class="bi bi-file-earmark-pdf fs-4"></i>
         <span>Export to PDF</span>
       </button> -->
     </mat-menu>
   </div>
 </div>
 
    </div>
  </div>
  
  
  
  <ng-template #modalContent>
    <app-custom-info-ui
  
      [iframeUrl]="iframeUrl"
      [selectedMarkerIndex]="selectedMarkerIndex"
      (closeModalEvent)="closeModal()" [tile1Config]="tile1Config">
    </app-custom-info-ui>
  </ng-template>
