<!-- Modal Header -->
<div class="modal-header d-flex justify-content-between align-items-center">
    <div class="action-menu-container d-flex align-items-center" style="gap: 50px;">
      <h3 class="mb-0">Equation Guide</h3>
    </div>
  </div>
  
  <!-- Modal Body -->
  <div class="modal-body right-side-modal">
    <div class="card-body pt-0">
  
      <!-- Description -->
      <p class="fw-bold text-dark fs-6 mb-4">
        {{ equationDescription }}
      </p>
  
      <!-- Highlighted example -->
      <div class="alert alert-primary fw-semibold" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        <span class="text-dark">Example:</span>
        <span class="text-primary fw-bold">{{ equationExample }}</span>
      </div>
  
    </div>
  </div>
