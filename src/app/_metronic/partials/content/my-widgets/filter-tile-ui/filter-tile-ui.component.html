
<div *ngIf="item.grid_type === 'filterTile'">
  <div
    class="grid-item"
    tabindex="0"
    [style.background]="item.themeColor"

    style="padding: 20px; position: relative; border-radius: 8px; transition: all 0.3s ease-in-out; width: 100%; height: 100%;cursor: pointer;"
  >
    <!-- Content -->
    <div
    class="mt-2 text_3d"
    style="
      display: flex;
      flex-direction: column;
      align-items: center; /* Center items horizontally in the column */
      justify-content: center; /* Center items vertically within the row */
      height: 100%;
    "
  >
    <!-- Custom Label -->
    <div
  class="processed-value-container"
  [style.font-size]="item.fontSize" 
  [style.color]="item.fontColor"
  style="
    font-weight: bold;
    margin-bottom: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
  "
>
<i class="bi bi-funnel-fill me-1 fs-2x "[style.color]="item.fontColor" [style.font-size]="item.fontSize"></i>
 <!-- Bootstrap filter icon -->
  {{ item.custom_Label }}
  <span *ngIf="item.dateType === 'any'"> - All</span>
  
  <span *ngIf="shouldApplyMessage()"> - Applied</span>

  <span *ngIf="shouldShowNotAppliedMessage()"> - Not Applied</span>
</div>
  

  
  
  
  
    <!-- Array Items Displayed Horizontally -->
    <!-- <div
      [style.font-size]="item.fontSize" 
      [style.color]="item.fontColor"
      style="
        display: flex; /* Align elements horizontally */
        justify-content: center; /* Center items horizontally */
        gap: 10px; /* Optional: Adds space between items */
        font-weight: normal;
        margin-bottom: 10px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        text-align: center;
      "
    >
      <span *ngFor="let element of formattedFilterConditions">{{ element }}</span>
    </div> -->
  
    <!-- Parameter Name and Processed Value -->
    <div *ngFor="let config of parsedTileConfig" class="parameter-container" style="margin-bottom: 5px;">
      <div
        class="parameter-name"
        [style.color]="item.fontColor"
        style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
      ></div>
      <div
        class="processed-value"
        [style.color]="item.fontColor"
        style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"
      ></div>
    </div>
  </div>
  
  
  

    <!-- Action Menu -->
    <div class="action-menu-container d-flex align-items-center"
         style="position: absolute; top: 10px; right: 10px; gap: 10px;">
      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button *ngIf="!isEditModeView && (summaryDashboardUpdate || (summaryDashboardUpdate && !summaryDashboardView)) && hidingLink"
                [matMenuTriggerFor]="menu"
                class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px" (click)="$event.stopPropagation()">
          <i class="bi bi-three-dots-vertical" style="color: var(--bs-body-color);"></i>
        </button>
        <mat-menu #menu="matMenu" class="mat-elevation-z4">
          <button mat-menu-item (click)="edit_each_duplicate(item, index); $event.stopPropagation()">
            <i class="bi bi-files fs-4"></i>
            <span>Duplicate</span>
          </button>
          <button mat-menu-item (click)="deleteTile(item, index); $event.stopPropagation()">
            <i class="bi bi-trash fs-4"></i>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </div>
</div>


  
    
    
    
    <ng-template #modalContent>
      <app-custom-info-ui
    
        [iframeUrl]="iframeUrl"
        [selectedMarkerIndex]="selectedMarkerIndex"
        (closeModalEvent)="closeModal()" [tile1Config]="tile1Config">
      </app-custom-info-ui>
    </ng-template>
