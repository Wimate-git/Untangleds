<div style="padding-left: 5%; padding-right: 5%; z-index: -1;" *ngIf="item.grid_type === 'tileWithIcon'">
    <div style="display: flex; flex-direction: row; align-items: center; justify-content: space-between;"
         [style.width]="tileWidth" [style.height]="tileHeight">
  
      <!-- Icon Section (Left) -->
   
<!-- Icon Section (Left) -->
<div class="text_3d" style="flex: 1; display: flex; align-items: center; justify-content: flex-start;">
  <i [class]="item.iconList"
     [style.font-size]="item.IconfontSize"
     [style.color]="item.fontColor">
  </i>
</div>

<!-- Label Section (Right) -->
<div class="" style="flex: 4; display: flex; align-items: center; justify-content: flex-end;">
  <div class="text_3d">

    <div [style.font-size]="item.fontSize"
    [style.color]="item.fontColor"
    style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: right;">
 {{ item.custom_Label }}
</div>
  </div>



</div>


    </div>
  
    <div class="" style="flex: 4; display: flex; align-items: center; justify-content: flex-end;">
      <div class="text_3d1"
      [style.font-size]="item.fontSize"
      [style.color]="item.fontColor"
      tabindex="0"
      style="font-weight: bold; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center;">
      <!-- {{ item.multi_value[0]?.processed_value }} -->{{1345}}
      </div>
      
      </div>
    <!-- Processed Value (Below, Centered) -->

  </div>
  
  
  
  <div class="action-menu-container d-flex align-items-center"
  style="position: absolute; top: 10px; right: 10px; gap: 10px;"
  (click)="$event.stopPropagation()">

<button *ngIf="!isEditModeView && !hideButton && (summaryDashboardUpdate || (summaryDashboardUpdate && !summaryDashboardView))"
       class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px"
       (click)="edit_each_tileUI(item, index)"
       aria-haspopup="menu"
       aria-expanded="false"
       style="background: none; border: none; cursor: pointer;">
 <i class="bi bi-pencil" style="color: var(--bs-body-color);"></i>
</button>

<div class="dropdown">
 <button *ngIf="!isEditModeView && !hideButton && (summaryDashboardUpdate || (summaryDashboardUpdate && !summaryDashboardView))"
         [matMenuTriggerFor]="menu"
         class="mat-icon-button btn btn-icon btn-custom btn-active-light btn-active-color-primary w-25px h-25px w-md-20px h-md-20px">
   <i class="bi bi-three-dots-vertical" style="color: var(--bs-body-color);"></i>
 </button>
 <mat-menu #menu="matMenu" class="mat-elevation-z4">
   <button mat-menu-item (click)="edit_each_duplicate(item, index)">
     <i class="bi bi-files fs-4"></i>
     <span>Duplicate</span>
   </button>
   <button mat-menu-item (click)="deleteTile(item, index)">
     <i class="bi bi-trash fs-4"></i>
     <span>Delete</span>
   </button>
 </mat-menu>
</div>
</div>
  
  <ng-template #modalContent>
    <app-custom-info-ui
      [iframeUrl]="iframeUrl"
      [selectedMarkerIndex]="selectedMarkerIndex"
      (closeModalEvent)="closeModal()"
      [tile1Config]="tile1Config">
    </app-custom-info-ui>
  </ng-template>
