<!--begin::Logo image-->
<a routerLink="/dashboard" class="logo-container">
  <ng-container *ngIf="currentLayoutType === 'dark-sidebar'">
    <img
    alt="Logo"
    [src]="clientLogo === '' ? './assets/media/misc/Wimate_Logo.png' : clientLogo"
    [ngClass]="{'custom-style': clientLogo === ''}"
    class="w-150px app-sidebar-logo-default"
  />
  </ng-container>
  <ng-container *ngIf="currentLayoutType !== 'dark-sidebar'">
    <img alt="Logo" [src]="clientLogo" class="h-25px app-sidebar-logo-default theme-light-show" />
    <img alt="Logo" [src]="clientLogo" class="h-25px app-sidebar-logo-default theme-dark-show" />
  </ng-container>

  <img alt="Logo" [src]="clientLogo" class="h-20px app-sidebar-logo-minimize" />
</a>
<!--end::Logo image-->
